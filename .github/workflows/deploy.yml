name: Deploy to GitHub Pages

on:
  # push:
  #   branches:
  #     - main
  # Automatic triggers have been disabled to allow manual control of E2E test execution
  # Uncomment the following lines to re-enable automatic triggers on push/PR events:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # workflow_dispatch: # Manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm install
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
